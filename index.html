<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-gradient-to-r from-green-400 via-blue-300 to-indigo-400 flex items-center justify-center h-screen">
        <div class="card shadow-lg p-5 rounded-4">
            <h1 class="text-center text-dark fw-bold mb-4">BMI Calculator</h1>
            <form id="bmiForm">
                <div class="mb-4">
                    <label for="weight" class="form-label fw-semibold">Weight (in kg)</label>
                    <input type="number" id="weight" class="form-control" placeholder="Enter your weight" required>
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label fw-semibold">Height (in cm)</label>
                    <input type="number" id="height" class="form-control" placeholder="Enter your height" required>
                </div>
                <div id="bmiScaleBar" class="mb-4">
                    <div class="d-flex justify-content-between mb-1">
                        <span>Underweight</span>
                        <span>Normal</span>
                        <span>Overweight</span>
                    </div>
                    <div class="progress" style="height: 20px;">
                        <div class="progress-bar bg-success" style="width: 30%;">18.5</div>
                        <div class="progress-bar bg-info" style="width: 40%;">24.9</div>
                        <div class="progress-bar bg-warning" style="width: 30%;">29.9</div>
                    </div>
                </div>
                <button type="button" id="calculateBtn" class="btn btn-primary w-100">
                    Calculate BMI
                </button>
            </form>
            <div id="result" class="text-center text-dark fw-medium mt-4"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
